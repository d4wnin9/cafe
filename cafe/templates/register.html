<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>{% if error %}{{ error }}{% endif %}</p>
  <form action="/register" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div>
      username <input type="text" name="username">
    </div>
    <div>
      password <input type="password" name="password">
    </div>
    <div>
      <input type="submit">
    </div>
  </form>
</body>
</html>
