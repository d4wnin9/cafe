  <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">

<body>
<!-- partial:index.partial.html -->
<nav id="scanfcode" class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" id="toogle-button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
       <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button>
      <a id="logo" class="navbar-brand" href="/">明石高専学生食堂システム</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul id="link" class="nav navbar-nav navbar-right">
         <li class="dropdown" id="first-link">

        <li><a href='#login'>Login</a></li>

      </ul>
    </div>
  </div>
</nav>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Login</title>
</head>

<body>
  <div class="main">
    <p class="login" align="center">Login</p>
    <p class="error" align="center">{% if error %}{{ error }}{% endif %}</p>
    <form class="form1" action="/login" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <input class="un" type="text" align="center" placeholder="Username" name="username">
      <input class="pass" type="password" align="center" placeholder="Password" name="password">
      <input class="submit" type="submit" align="center" value="Login">
      <p class="register" align="center"><a href="/register">Register</p>
    </form>
    </div>
</body>

</html>
</html>
