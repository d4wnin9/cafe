<VirtualHost *:80>

    # ServerName localhost:80

    WSGIDaemonProcess cafe user=worker group=www-data threads=5
    WSGIScriptAlias / /var/www/app/cafe.wsgi

    <Directory /var/www/app>
        WSGIProcessGroup cafe
        WSGIApplicationGroup %{GLOBAL}
        # For Apache 2.4
        Require all granted
    </Directory>

    ErrorLog /var/www/app/error.log
    LogLevel debug
    CustomLog /var/www/app/access.log combined

</VirtualHost>
